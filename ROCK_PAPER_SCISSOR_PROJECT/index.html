<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">ROCK PAPER SCISSORS</h1>
            </div>
        </div>
    </header>
    <div class="container con-2">
        <div class="row justify-content-center">
            <img src="" alt="" class="result-image1">
            <img src="" alt="" class="result-image-2">
            <img src="images/icon-paper.svg" class="img-responsive p-5 mx-3 image-1 " alt="">
            <img src="images/icon-rock.svg" class="img-responsive p-5 image-2" alt="">

        </div>
        <div class="row justify-content-center mt-5">
            <img src="images/icon-scissors.svg" class="image-3 p-5" alt="">
        </div>
    </div>
    <div class="result_text">
        <strong class="Result"></strong>
    </div>
    <div class="points">
        <h4 id="user">Your score</h4>
        <div class="user_box">
            <h2>0</h2>
        </div>
        <h4 id="comp">Computer score</h4>
        <div class="comp_box">
            <h2>0</h2>
        </div>
    </div>
    <div class="container ">
        <div class="row justify-content-center pt-5">
            <button class="btn btn-primary mb-4" onclick="reset()">Reset!!!</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
